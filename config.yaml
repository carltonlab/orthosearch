paths:
  protein_dir: data/protein
  cds_dir: data/cds
  query_protein: query/query.protein.faa

search:
  top_k: 5
  # selection: best hit is always chosen (unless override); these are used only for QC flags
  qc_min_query_cov: 0.6
  qc_min_target_cov: 0.6
  qc_min_len_ratio: 0.6
  qc_max_len_ratio: 1.5

alignment:
  mafft_args: "--auto"
  pal2nal_output: fasta

final_filter:
  min_qcov: 0.6
  min_tcov: 0.2
  min_len_ratio: 0.6
  max_len_ratio: 1.5
  min_bits: 0.0

threads:
  mmseqs: 8
  mafft: 8
